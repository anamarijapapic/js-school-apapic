<!doctype html>
<html class="" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../../vendors/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<header class="jumbotron text-center">
			<h3>REEF Setup Problems</h3>
			<h1>Why aren't my REEF points showing up?</h1>
		</header>

		<div class="container-fluid text-center">
			<button type="button" id="startHere" class="btn btn-lg btn-start text-uppercase">Start here</button>
			<div class="questionnaire hidden">
				<h3 class="question text-muted">Sample question?</h3>
				<button type="button" class="btn btn-circle btn-yes text-uppercase">Yes</button>
				<button type="button" class="btn btn-circle btn-no text-uppercase">No</button>
				<div class="text-center nav-btns">
					<button type="button" class="btn btn-lg btn-nav btn-back text-uppercase">Back</button>
					<button type="button" class="btn btn-lg btn-nav btn-start text-uppercase">Go to start</button>
				</div>
			</div>
			<div class="solution hidden">
				<h3 class="answer text-muted">Sample answer.</h3>
				<button type="button" id="startAgain" class="btn btn-lg btn-start text-uppercase">Start again?</button>
			</div>
		</div>

		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../vendors/bootstrap/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
